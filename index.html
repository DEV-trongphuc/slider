<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider not JS</title>
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="stylesheet" href="./assets/input.css" />
  </head>
  <body>
    <div class="all__slider">
      <div class="slider__container">
        <!--__________INPUT_________ -->
        <input type="radio" name="slider" id="slider__input1" checked />
        <input type="radio" name="slider" id="slider__input2" />
        <input type="radio" name="slider" id="slider__input3" />
        <input type="radio" name="slider" id="slider__input4" />

        <!-- _________IMAGES___________-->
        <div class="slider__imgs">
          <img class="img-item" src="./assets/img/cat.jpg" />
          <img class="img-item" src="./assets/img/elephant.jpg" />
          <img class="img-item" src="./assets/img/horse.webp" />
          <img class="img-item" src="./assets/img/owl.jpg" />
        </div>
        <!-- _________DOTS________ -->
        <div class="slider__dots">
          <label class="dot-item" for="slider__input1"></label>
          <label class="dot-item" for="slider__input2"></label>
          <label class="dot-item" for="slider__input3"></label>
          <label class="dot-item" for="slider__input4"></label>
        </div>
        <!-- _____SLIDER_BUTTON____ -->
        <div class="slider__buttons">
          <label for="slider__input4" class="slider__btnx"></label>
          <label for="slider__input1" class="slider__btn"></label>
          <label for="slider__input2" class="slider__btn"></label>
          <label for="slider__input3" class="slider__btn"></label>
          <label for="slider__input4" class="slider__btn"></label>
          <label for="slider__input1" class="slider__btnx"></label>
          <div class="icon__button">
            <i class="icon"><</i>
            <i class="icon">></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
